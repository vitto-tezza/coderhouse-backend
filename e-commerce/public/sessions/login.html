<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafío coderhouse</title>
</head>
<body>
  <main>
    <h1>Logueate para conocer productos</h1>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="mail@ejemplo.com"
        required
      />

      <label for="password">Contraseña</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="********"
        required
      />

      <div class="btn__container">
        <button class="btn active" type="submit">Ingresar</button>
        <a class="btn" href="./register.html">Registrarse</a>
      </div>
    </form>
  </main>

  <script>
    const loginForm = document.getElementById("loginForm");

    // Función para manejar el inicio de sesión
    async function handleLogin(event) {
      event.preventDefault();
      const email = event.target.email.value;
      const password = event.target.password.value;

      // Realizar la solicitud de inicio de sesión al backend
      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });
        const data = await response.json();
        
        if (data.success) {
          // Si el inicio de sesión fue exitoso, redireccionar a la página de productos
          window.location.href = "/products/products.html";
        } else {
          // Si el inicio de sesión fue fallido, mostrar un mensaje de error
          alert("Error al iniciar sesión. Verifica tus credenciales.");
        }
      } catch (error) {
        console.error("Error iniciando sesión:", error);
      }
    }

    // Agregar el evento submit al formulario de inicio de sesión
    loginForm.addEventListener("submit", handleLogin);
  </script>
</body>
</html>
